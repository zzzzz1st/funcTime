/* Module Build File */

description     = "Calculate the functional time v4.7"
ext {
}
niagaraModule {
  moduleName = "funcTime"
  preferredSymbol = "ft"
  runtimeProfile = "rt"
}

dependencies {
  compile "Tridium:nre:4.7"
  compile "Tridium:baja:4.7"
  compile "Tridium:history-rt:4.7"
  compile "Tridium:bql-rt:4.7"
}

moduleTestJar {
  from('srcTest') {
  }
}

jar {
  from ("src")
          {
            include "rc/*"
          }

}